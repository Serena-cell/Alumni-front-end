<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>校友会注册</title>
<script>

</script>
</head>
<body>
    <h1 align="center">创建账号</h1>
    <div id="blank" style="background-color: white;width: 475px;height: 2000px;float: left;"></div>
<div  align="center" style="width:300px;float: left;"> 
    <p style="color:red;">*为必填内容</p>
    <a href="../alumni/login_page.html" style="float:right;color: blue;font-size: medium;">已有账号?登录--></a>
    <br><br>
    <!--action处填写传入某文件处理的路径-->
    <form name="input" action="" method="POST">
    <span style="color: red">*</span><span style="color:black ">学校 </span>
        <form action="">
            <select name="school" style="width:300px;height: 50px;background-color:lightgray;">
            <option value="fudan">复旦大学</option>
            <option value="qinghua">清华大学</option>
            <option value="beijing">北京大学</option>
            <option value="jiaotong">上海交通大学</option>
            </select>
            </form>
    <br>
    <span style="color: red">*</span><span style="color:black ">院系 </span>
        <form action="">
            <select name="faculty" style="width:300px;height: 50px;background-color:lightgray;">
            <option value="computer">计算机学院</option>
            <option value="math">数学科学学院</option>
            </select>
            </form>
    <br>
    <span style="color: red">*</span><span style="color:black ">届次 </span>
        <form action="">
            <select name="year" style="width:300px;height: 50px;background-color:lightgray;">
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            </select>
            </form>
    <br>
    <span style="color: red">*</span><span style="color:black ">专业 </span>
        <form action="">
            <select name="major" style="width:300px;height: 50px;background-color:lightgray;">
            <option value="cs">计算机科学与技术</option>
            <option value="maths">数学</option>
            </select>
            </form>
    <br>
    <span style="color: red">*</span><span style="color:black ">姓名 </span>
        <form>
            <input type="text" name="name" style="width:300px;height: 50px;background-color:lightgray;"><br>
            </form>
            <br>
    <span style="color: red">*</span><span style="color:black ">邮箱 </span>
            <form>
                <input type="text" name="email" style="width:300px;height: 50px;background-color:lightgray;"><br>
                </form>
            <br>
    <span style="color: red">*</span><span style="color:black ">用户名 </span>
            <form>
                <input type="text" name="username" style="width:300px;height: 50px;background-color:lightgray;"><br>
                </form>
            <br>
    <span style="color: red">*</span><span style="color:black ">密码 </span>
            <form>
                <input type="text" name="password" style="width:300px;height: 50px;background-color:lightgray;"><br>
                </form>
            <br>
    <p>学号</p>
    <form>
        <input type="text" name="student_id" style="width:300px;height: 50px;background-color:lightgray;"><br>
        </form>
    <br>
    <p>手机</p>
    <form>
        <input type="text" name="tel" style="width:300px;height: 50px;background-color:lightgray;"><br>
        </form>
    <br>
    <p>行业</p>
    <form>
        <input type="text" name="profession" style="width:300px;height: 50px;background-color:lightgray;"><br>
        </form>
    <br>
    <p>城市</p>
    <form>
        <input type="text" name="city" style="width:300px;height: 50px;background-color:lightgray;"><br>
        </form>
    <br>
    <p>推荐人用户名</p>
    <form>
        <input type="text" name="evaluater_id" style="width:300px;height: 50px;background-color:lightgray;"><br>
        </form>
    <br>
    <input type="submit" value="进入问答匹配环节" style="background-color: #8FBC8F;width:250px;height:50px;">
</form>
    <br>
    <p>点击 【进入问答匹配环节】按钮，计算问答得分，防止身份冒用</p>
    <p>点击【管理员登录】小字部分，进入管理员登录界面</p>
</div>
</body>
