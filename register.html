<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>校友会注册</title>
<script src="../alumni/jquery.min.js">
</script>
<script>
function testtel(){
    if(document.getElementById("tel").value.length!=11)
    {alert("请输入十一位电话号码！");
    }
}
function testpwd(){
    if(document.getElementById("pw1").value!=document.getElementById("pw2").value)
    {alert("两次密码输入不一致！");
    return false;
    }
}
/*function testifblank(str){
    if(str.length=="")
    alert("请输入内容！");
}*/
function check(){
    if(testpwd()==false) return false;
 var em=document.getElementById("em").value;
 var id=document.getElementById("id").value;
 var pwd=document.getElementById("pw2").value
 if(em==""){
     alert("请输入邮箱");
     return false;
 }
 if(id==""){
 alert("请输入用户名！");
 return false;
 }
 if(pwd==""){
 alert("请输入密码");
 return false;
 }
 return true;
}
</script>
<style>
    .inputtext{
        border-style: solid;
        border-color:white;
        width:300px;
        height: 35px;
        background-color:lightgray;}
    #container{
        width:300px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }
</style>
</head>
<body>
    <div id="container" >
    <h1 align="center">创建账号</h1>
<div> 
    <p style="color:red;">*为必填内容</p>
    <a href="../alumni/login.html" style="float:right;color: blue;font-size: medium;">已有账号?登录-->
    </a>
    <br><br>
    <!--action处填写传入某文件处理的路径-->
    <form name="input" action="" method="POST" autocomplete="off">
    <span style="color: red;">*</span><span style="color:black ">院系 </span>
        <form action="">
            <select name="department" style="width:300px;height: 35px;background-color:lightgray;">
            <option value="computer">计算机学院</option>
            <option value="math">数学科学学院</option>
            </select>
            </form>
    <br>
    <span style="color: red">*</span><span style="color:black ">届次 </span>
        <form action="">
            <select name="grade" style="width:300px;height: 35px;background-color:lightgray;">
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            </select>
            </form>
    <br>
    <span style="color: red">*</span><span style="color:black ">专业 </span>
        <form action="">
            <select name="major" style="width:300px;height: 35px;background-color:lightgray;">
            <option value="cs">计算机科学与技术</option>
            <option value="maths">数学</option>
            </select>
            </form>
    <br>
    <span style="color: red">*</span><span style="color:black ">邮箱 </span>
            <form >
                <input type="email" name="mail" id="em" class="inputtext"><br>
                </form>
            <br>
    <span style="color: red">*</span><span style="color:black ">用户名 </span>
            <form>
                <input type="text" name="username" id="id" class="inputtext"><br>
                </form>
            <br>
    <span style="color: red">*</span><span style="color:black ">密码 </span>
            <form>
                <input type="password" id="pw1" name="password" 
                class="inputtext"><br>
                </form>
            <br>
 <span style="color: red">*</span><span style="color:black ">再次输入密码 </span>
            <form>
                <input type="password" id="pw2" name="password" 
                class="inputtext"><br>
                </form>
            <br>
    <p>学号</p>
    <form>
        <input type="text" name="studentID" 
        class="inputtext"><br>
        </form>
    <br>
    <p>手机</p>
    <form>
        <input type="text" id="tel" name="phone" maxlength=11 onblur="testtel()" 
        class="inputtext"><br>
        <div id="result"></div>
        </form>
    <br>
    <p>行业</p>
    <form>
        <input type="text" name="industry" 
        class="inputtext"><br>
        </form>
    <br>
    <p>城市</p>
    <form>
        <input type="text" name="city" 
        class="inputtext"><br>
        </form>
    <br>
    <p>推荐人用户名</p>
    <form>
        <input type="text" name="referrer" 
        class="inputtext"><br>
        </form>
    <br>
    <button type="submit" onclick="return check()"
    style="border-radius: 35px;background-color: #8FBC8F;width:300px;height:35px; "> 进入问答匹配环节</button>
</form>
    <br>
    <p>点击 【进入问答匹配环节】按钮，计算问答得分，防止身份冒用</p>
    <p>点击【管理员登录】小字部分，进入管理员登录界面</p>
    </div>
    </div>
</body>
</html>
