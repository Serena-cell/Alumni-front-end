<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>校友会登录</title>
<script>
function check(){
 var id=document.getElementById("id").value;
 var pwd=document.getElementById("pwd").value
 if(id==""){
 alert("请输入用户名！");
 return false;
 }
 if(pwd==""){
 alert("请输入密码");
 return false;
 }
 return true;
}
</script>
<style>
    #container{
        width:300px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }
</style>
</head>
<body>
    <div id="container">
    <h1 align="center">登录校友会平台</h1>
    <br>
<div  style="width:300px;"> 
    <!--action处填写传入某文件处理的路径-->
    <form name="input" action="" method="POST">
    <p style="font-size: large;">用户名</p>
    <div>
        <form>
            <input type="text" name="username" id="id"
            style="border-style: solid;border-color:white;width:300px;height: 35px;background-color:lightgray;"><br>
            </form></div>
    <br>
    <div style="font-size: large;float: left;">密码</div>
    <div style="float:right"><a href="../alumni/reset_password.html" style="color: blue;">忘记密码?</a></div>
    <br>
    <div>
        <form>
            <input type="password" name="password"  id="pwd"
            style="border-style: solid;border-color:white;width:300px;height: 35px;background-color:lightgray;"><br>
            </form></div>
    <br><br><br>
    <div>
    <button type="submit" onclick="return check()" style="border-radius: 30px;background-color: #8FBC8F;width:300px;height:35px;">
        登录</button>
</form>
    </div>
    <div style="float:left"><a href="../alumni/register.html" style="color: blue;font-size: large;">创建账号</a>
</div>
    <div style="float:right"><a href="../alumni/admin_login.html" style="color: blue;font-size: large;">管理员登录</a>
</div>
<br><br>
<p>点击【创建账号】按钮，进入注册界面：</p>
</div>
</body>
</html>
