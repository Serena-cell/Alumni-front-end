<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>校友会主帖</title>
<script>
    function filter_area(){
        document.getElementById("topics").innerHTML="显示地域筛选后的帖子";
    }
    function filter_profession(){
        document.getElementById("topics").innerHTML="显示行业筛选后的帖子";
    }
    function filter_follow(){
        document.getElementById("topics").innerHTML="显示你关注人发布的帖子";
    }

    var xmlhttp;
    function showHint(str)
{
var xmlhttp;
if (str.length==0)
  { 
  document.getElementById("txtHint").innerHTML="";
  return;
  }
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
    }
    else{
      alert("you have accountered retrieving problem! \n your xmlhttprequest variable has status as "+xmlhttp.status)
    }
  }
xmlhttp.open("GET","../alumni/asp/gethint.asp?q="+str,true);
xmlhttp.send();
}
</script>
</head>
<body>
