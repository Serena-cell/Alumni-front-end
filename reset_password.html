<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>校友会重置密码</title>
<script>
    function testpwd(){
    if(document.getElementById("pw1").value!=document.getElementById("pw2").value)
    {alert("两次密码输入不一致！");
    return false;
    }
}
function check(){
    if(testpwd()==false) return false;
 var id=document.getElementById("id").value;
 var pwd=document.getElementById("pw2").value
 if(id==""){
 alert("请输入用户名！");
 return false;
 }
 if(pwd==""){
 alert("请输入密码");
 return false;
 }
 return true;
}
</script>
</head>
<body>
<h2 align="center">密码重置</h2>
<br>
    <div id="blank" style="background-color: white;width: 475px;height: 1000px;float: left;"></div>
<div  align="center" style="width:300px;float: left;"> 
    <!--action处填写传入某文件处理的路径-->
<form name="input" action="" method="POST">
    <p style="font-size: large;">用户名</p>
    <div>
        <form>
            <input type="text" name="username" id="id"
            style="border-style: solid;border-color:white;width:300px;height: 35px;background-color:lightgray;"><br>
            </form></div>
    <br>
    <p style="font-size: large;">密码</p>
    <div style="width:300px;height: 35px;background-color:lightgray;">
        <form>
            <input type="password" name="password"  id="pw1"
            style="border-style: solid;border-color:white;width:300px;height: 35px;background-color:lightgray;"><br>
            </form></div>
    <br>
    <p style="font-size: large;">再次输入密码</p>
    <div style="width:300px;height: 35px;background-color:lightgray;">
        <form>
            <input type="password" name="password"  id="pw2" 
            style="border-style: solid;border-color:white;width:300px;height: 35px;background-color:lightgray;"><br>
            </form></div>
    <br><br>
    <div>
    <button type="submit" onclick="return check()" style="border-radius: 30px;background-color: #8FBC8F;width:300px;height:35px;">
        提交</button>
</form>
</div>
<br><br>
<p style="color: blue;">已向您注册时填写的邮箱发送重置密码确认邮件，请查收！</p>
</body>
