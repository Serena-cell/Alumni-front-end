<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>校友会发帖</title>
<script>
    function check(){
 var a=document.getElementById("title").value;
 var b=document.getElementById("content").value
 if(a==""){
 alert("帖子标题不能为空！");
 return false;
 }
 if(b==""){
 alert("帖子内容不能为空！");
 return false;
 }
 return true;
}
</script>
</head>
<body>
<h2 align="center" 
style="background-image:linear-gradient(45deg, #8FBC8F, white);">创建你的帖子</h2>
<!--action处填写传入某文件处理的路径-->
<form name="input" action="" method="POST" >
    <input type="text" name="title"  id="title"
    placeholder="请输入帖子标题"
    style="width:1300px;height: 50px;"><br>
    <!--此处添加帖子tag部分的代码 参见主站界面的html文件-->
    <!--relatedActivity存在时其值该如何取？-->
    <div>是否是活动帖？</div>
    <input type="radio" name="relatedActivity" value="">是<br>
    <input type="radio" name="relatedActivity" value="0">不是
    <input type="text" name="content"  id="content"
    placeholder="请输入帖子内容"
    style="width:1300px;height: 500px;"><br>
    <button type="submit" onclick="return check()" 
    style="border-radius: 30px;background-color: #8FBC8F;width:240px;height:35px;">提交</button>
    </form>
</body>
</html>
